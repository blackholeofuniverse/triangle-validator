<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="heading">
        <h1>△Triangle Validator△</h1>
    </div>
    <div class="main">

        <div class="sideA-content">
            <label for="sideA">Enter side A:</label>
            <input type="number" id="sideA" required>

        </div>
        <div class="sideB-content">
            <label for="sideB">Enter side B:</label>
            <input type="number" id="sideB" required>

        </div>
        <div class="sideC-content">
            <label for="sideC">Enter side C:</label>
            <input type="number" id="sideC" required>

        </div>
        <button class="btn" onclick="validateTriangle()">Check Validity</button>
        <p id="result"></p>
    </div>
    <p class="footer">Made by Granny🤍</p>
    <script src="script.js"></script>
</body>

</html>
